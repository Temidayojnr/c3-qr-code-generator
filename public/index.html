<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 32px;
            max-width: 560px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 16px;
            margin-bottom: 16px;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .header-icon i {
            font-size: 32px;
            color: white;
        }

        h1 {
            color: #111827;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 15px;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 26px;
            }

            .header-icon {
                width: 56px;
                height: 56px;
            }

            .header-icon i {
                font-size: 28px;
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            color: #111827;
            font-weight: 600;
            font-size: 14px;
        }

        label i {
            color: #6366f1;
            font-size: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .required {
            color: #ef4444;
        }

        @media (max-width: 640px) {
            .form-group {
                margin-bottom: 20px;
            }

            input[type="text"],
            input[type="url"] {
                padding: 12px 14px;
                font-size: 16px;
            }
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        button i {
            font-size: 18px;
        }

        @media (max-width: 640px) {
            button {
                padding: 14px;
                font-size: 15px;
            }
        }

        .message {
            margin-top: 24px;
            padding: 14px 16px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .message i {
            margin-right: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-text {
            font-size: 13px;
            color: #6b7280;
            margin-top: 6px;
            line-height: 1.5;
        }

        @media (max-width: 640px) {
            .help-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-qrcode"></i>
            </div>
            <h1>QR Code Generator</h1>
            <p class="subtitle">Create beautiful QR codes with custom logos</p>
        </div>

        <form id="qrForm">
            <div class="form-group">
                <label for="text">
                    <i class="fas fa-heading"></i>
                    Title Text <span class="required">*</span>
                </label>
                <input type="text" id="text" name="text" placeholder="Enter title text" required>
                <p class="help-text">This will appear as the main title below the QR codes</p>
            </div>

            <div class="form-group">
                <label for="url">
                    <i class="fas fa-link"></i>
                    URL <span class="required">*</span>
                </label>
                <input type="url" id="url" name="url" placeholder="https://example.com" required>
                <p class="help-text">The URL that the QR code will link to</p>
            </div>

            <div class="form-group">
                <label for="center">
                    <i class="fas fa-text-height"></i>
                    Center Text (Optional)
                </label>
                <input type="text" id="center" name="center" placeholder="Enter center text">
                <p class="help-text">Optional text to display below the logo</p>
            </div>

            <button type="submit" id="submitBtn">
                <i class="fas fa-wand-magic-sparkles"></i>
                Generate QR Code
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 12px; color: #6366f1; font-weight: 500;">Generating your QR code...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('qrForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const text = document.getElementById('text').value.trim();
            const url = document.getElementById('url').value.trim();
            const center = document.getElementById('center').value.trim();

            // Validate
            if (!text || !url) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';

            try {
                const response = await fetch('/generate-qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, url, center }),
                });

                if (!response.ok) {
                    throw new Error('Failed to generate QR code');
                }

                // Get the blob and download it
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `qr-code-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);

                showMessage('<i class="fas fa-circle-check"></i> QR code generated successfully! Download started.', 'success');
                form.reset();
            } catch (error) {
                showMessage('<i class="fas fa-circle-exclamation"></i> Error generating QR code. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            message.innerHTML = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
